<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote App</title>
    <link rel="stylesheet" href="task 2.css">
</head>
<body>
    <div class="container">
        <h1>Inspiring Quote of the Day</h1>
        <div id="quote-container">
            <blockquote id="quote"></blockquote>
            <cite id="author"></cite>
        </div>
        <button id="share-button">Share This Quote</button>
        <button id="favorite-button">Add to Favorites</button>
        <h2>Your Favorite Quotes</h2>
        <ul id="favorites-list"></ul>
    </div>
    <script src="task 2.js"></script>
</body>
</html>
